<!-- Campo de entrada (input) de texto, que emite un valor cuando el usuario presiona la tecla Enter -->
<!-- Este evento detecta cuando el usuario presiona la tecla Enter dentro del campo de texto. 
 Al activarse, llama al mÃ©todo emitValue pasando el valor actual del input (txtInput.value). -->
<input 
    type="text" 
    [placeholder]="placeholder" 
    class="form-control"
    (keyup.enter)="emitValue( txtInput.value )"
    #txtInput
>
