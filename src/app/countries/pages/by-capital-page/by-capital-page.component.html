<!-- Este componente padre se encarga de recibir y manejar el valor emitido por el componente hijo SearchBoxComponent. 
 Permite al usuario buscar por el nombre de una capital y muestra los resultados. -->
<h2>Por Capital</h2>
<hr>

<div class="row">
    <div class="col">
        <!-- (onValue)="searchByCapital($event)": Escucha el evento onValue emitido 
        por el componente hijo y ejecuta el mÃ©todo searchByCapital del componente padre con el valor ingresado como argumento. -->
        <!-- (onValue)="searchByCapital($event)" -->
        <shared-search-box 
            (onDebounce)="searchByCapital($event)"
            placeholder="Buscar por capital"
        ></shared-search-box>
    </div>
</div>

<div class="row">
    <div class="col">
        <hr>
        <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
        
        <countries-table [countries]="countries"></countries-table>
    </div>
</div>
